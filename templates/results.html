<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fake Twitter</title>

<body>
    <div class="top-right">
        <a href="video.html">Help</a> 
    </div>
    <section class="centered" id="thread">
        <div class="your-tweet">
            <div class="back-page">
            <a href="index.html"><img src="static\images\arrow-symbol.png" id="left-arrow"></a>
            </div>
            <h3>Tweet</h3>
            <figure class="images">
                <div>
                    <img src="static\images\Default_pfp.svg.png" class="pfp" id="mypfp">
                </div>
                <figcaption class="usrname">
                    <strong>Me</strong><br>
                    <h5>@me</h5>
                </figcaption>
            </figure>
            <div id="output">{{ prompt }}</div>
        </div>
        <section class="other-tweets">
            <div class="tweet" id="firstT">
                <img src="static\images\Default_pfp.svg.png" class="pfp">
                <p>{{ text }}</p>
            </div>
            <div class="tweet" id="secondT">
                <img src="static\images\Default_pfp.svg.png" class="pfp">
                <p>{{ text2 }}</p>
            </div>
            <div class="tweet" id="thirdT">
                <img src="static\images\Default_pfp.svg.png" class="pfp">
                <p>{{ text3 }}</p>
            </div>
        </section>
    </section>

</body>
